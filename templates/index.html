<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Heart Disease Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            font-weight: 700;
        }
        form {
            margin-top: 20px;
        }
        .file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .file-upload:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            display: none;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #dc3545;
            font-size: 24px;
        }
        .file-display {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
        .disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ECG Heart Disease Prediction</h1>
        <form id="prediction-form" action="/predict" method="post" enctype="multipart/form-data">
            <label for="image-upload" class="file-upload">ðŸ“· Choose ECG Image</label>
            <input type="file" id="image-upload" name="image" onchange="displayFileName()">
            <input type="submit" value="Predict" onclick="disableButton()">
            <div class="file-display" id="file-display"></div>
        </form>
        <div class="result">
            {% if prediction %}
                <p>Prediction: <span style="color: #dc3545; font-size: 28px;">{{ prediction }}</span></p>
            {% endif %}
        </div>
        <h2>How It Works</h2>
        <p>Upload an ECG image, and our advanced machine learning model will analyze it to predict the likelihood of heart disease.</p>
    </div>
    <div class="footer">
        Â© 2024 ECG Heart Disease Prediction Project
    </div>

    <script>
        function displayFileName() {
            var fileInput = document.getElementById('image-upload');
            var fileDisplayArea = document.getElementById('file-display');
            var fileName = fileInput.value.split('\\').pop();
            fileDisplayArea.innerText = 'Selected file: ' + fileName;
        }

        function disableButton() {
            var submitButton = document.getElementById('prediction-form').querySelector('input[type="submit"]');
            submitButton.value = 'Processing...';
            submitButton.classList.add('disabled');
            setTimeout(function() {
                submitButton.value = 'Predict';
                submitButton.classList.remove('disabled');
            }, 5000); // Re-enable the button after 5 seconds
        }
    </script>
</body>
</html>
